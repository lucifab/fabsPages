<div class="blogContainer">
  @if (posts == undefined || posts.length<=0) {
    <div>
      <mat-progress-spinner class="loader" mode="indeterminate"></mat-progress-spinner>
    </div>
  }

  @for (post of posts; track post) {
    <div>
      <app-article [post]="post"></app-article>
    </div>
  }
</div>
