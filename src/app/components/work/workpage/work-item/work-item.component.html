<div class="workplace-container" [style.--image-bg]="'url(' + workplace.WorkImageUrl + ')'">
    <!-- <div id="image">
        <img [src]="this.workplace.WorkImageUrl">
    </div> -->
    <div id="company-employee-info">
        <div id="company">
            {{this.workplace.CompanyName}}
        </div>
        <div id="title">
            {{this.workplace.Title}}
        </div>
        <div>
            {{this.workplace.StartedAt.toLocaleDateString() | date:'MMMM yyyy'}} - {{this.workplace.EndedAt? (this.workplace.EndedAt.toLocaleDateString() | date:'MMMM yyyy') :'Present'}}    
        </div>
        <a [href]="workplace.WorkWebsite">{{workplace.WorkWebsite}}</a>
    </div>
</div>
