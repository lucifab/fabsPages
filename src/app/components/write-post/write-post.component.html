<div id="flexbox">
      <input [(ngModel)]="postNew.Title" type="text" placeholder="Title goes here" class="tox tox-tinymce">
      <editor [(ngModel)]="postNew.Content" apiKey="no-api-key" [disabled]="false" id="editor" [init]="{ plugins: 'code help image lists link powerpaste table wordcount',
                      base_url: '/tinymce',
                      suffix: '.min'
                    }" [inline]="false"
            toolbar="bold italic underline | formatpainter | aligncenter alignleft alignright alignjustify | selectall | ltr rtl | code | help">
      </editor>
      
      <div id="bottom-information">
            <div id="info-messager">
                  <fa-icon *ngIf="infoMessage" [icon]="faWarning"></fa-icon>
                  {{infoMessage}}
            </div>
            <div id="button-container">
                  <button mat-flat-button (click)="previewPost()">
                        <fa-icon [icon]="faEye"></fa-icon>
                        Preview
                  </button>
                  <button mat-flat-button (click)="pushPostData()">
                        <fa-icon [icon]="faUpload"></fa-icon>
                        Publish
                  </button>
            </div>
      </div>
      <app-article *ngIf="displaySetting" [post]="postPreview"></app-article>
</div>
